<div class="container">
    <mat-card>
        <mat-card-title>Acesso à loja CEFET/RJ</mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm">
                <!--
                    field email
                -->
                <mat-form-field appearance="outline">
                    <mat-label>E-Mail</mat-label>
                    <input matInput formControlName="email" placeholder="EMail" required>
                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                        Insira um endereço de e-mail válido.
                    </mat-error>
                </mat-form-field>
                <!--
                    field senha
                -->
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Senha" required>
                    
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Por favor, insira uma senha válida.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"(click)="onSubmit()">
                    Entrar
                </button>
            </form>
        </mat-card-content>

            <mat-card-actions>
                <button mat-button color="accent" routerLink="/registrar">Não tem uma conta? Inscreva-se</button>
            </mat-card-actions>
    </mat-card>
</div>
