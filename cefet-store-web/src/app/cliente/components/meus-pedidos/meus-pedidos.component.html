<ng-container>
    <mat-table #basicTable [dataSource]="meusPedidos" class="mat-elevation-z8" multiTemplateDataRows>
  
      <ng-container matColumnDef="trackingId">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">
          ID Acompanhamento
        </mat-header-cell>
        <mat-cell *matCellDef="let pedido">
          {{ pedido.trackingId }}
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">
          Valor
        </mat-header-cell>
        <mat-cell *matCellDef="let pedido" style="font-weight: 600">
          R${{ pedido.amount }}
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">
          Descrição
        </mat-header-cell>
        <mat-cell *matCellDef="let pedido">
          {{ pedido.description }}
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">
          Endereço
        </mat-header-cell>
        <mat-cell *matCellDef="let pedido">
          {{ pedido.address }}
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">
          Data
        </mat-header-cell>
        <mat-cell *matCellDef="let pedido">
          {{ pedido.date | date: 'dd/MM/yyyy' }}
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">
          Status
        </mat-header-cell>
        <mat-cell *matCellDef="let pedido">
          {{ pedido.orderStatus }}
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">
          Ação
        </mat-header-cell>
        <mat-cell *matCellDef="let pedido">
          <span *ngIf="pedido.orderStatus === 'Entregue'">
            <button mat-raised-button color="primary" routerLink="/cliente/produtos-pedidos/{{pedido.id}}">
              Avaliar
            </button>
          </span>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']"></mat-header-row>
      
      <mat-row *matRowDef="let pedido; columns: ['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']"></mat-row>
  
 
      <ng-container matColumnDef="detail">
        <mat-cell *matCellDef="let pedido" [attr.colspan]="7">
          <div class="timeline-container">
            <div class="timeline">
              <div class="circle" [ngClass]="{'active': pedido.orderStatus === 'Adicionado'}"></div>
              <div class="line"></div>
              <div class="circle" [ngClass]="{'active': pedido.orderStatus === 'Enviado'}"></div>
              <div class="line"></div>
              <div class="circle" [ngClass]="{'active': pedido.orderStatus === 'Entregue'}"></div>
            </div>
            <div class="timeline-labels">
              <span>Adicionado</span>
              <span>Enviado</span>
              <span>Entregue</span>
            </div>
          </div>
        </mat-cell>
      </ng-container>
      
      <mat-row *matRowDef="let pedido; columns: ['detail']" class="timeline-row"></mat-row>
  
    </mat-table>
  </ng-container>
