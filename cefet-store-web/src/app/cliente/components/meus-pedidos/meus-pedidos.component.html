<ng-container>

    <mat-table #basicTable [dataSource]="meusPedidos" class="mat-elevation-z8">

        <ng-container matColumnDef="trackingId">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">ID Acompanhamento</mat-header-cell>
            <mat-cell *matCellDef="let meusPedidos">{{ meusPedidos.trackingId }}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Valor</mat-header-cell>
            <mat-cell *matCellDef="let meusPedidos" style="font-weight: 600">R${{ meusPedidos.amount }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Descrição</mat-header-cell>
            <mat-cell *matCellDef="let meusPedidos">{{ meusPedidos.description }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Endereço</mat-header-cell>
            <mat-cell *matCellDef="let meusPedidos">{{ meusPedidos.address }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Data</mat-header-cell>
            <mat-cell *matCellDef="let meusPedidos">{{ meusPedidos.date | date: 'dd/MM/yyyy' }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Status</mat-header-cell>
            <mat-cell *matCellDef="let meusPedidos">{{ meusPedidos.orderStatus }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Action</mat-header-cell>
            <mat-cell *matCellDef="let meusPedidos">
                <span *ngIf="meusPedidos.orderStatus == 'Entregue'">
                    <button mat-raised-button color="primary" type="submit" routerLink="/cliente/produtos-pedidos/{{meusPedidos.id}}">
                        Avaliar
                    </button>
                </span>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']">
        </mat-header-row>
        
        <mat-row *matRowDef="let meusPedidos; columns: ['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']">
        </mat-row>

    </mat-table>

</ng-container>
