<div class="container">
    <mat-card>
        <mat-card-title>Registrar</mat-card-title>
        
        <mat-card-content>
            <form [formGroup]="registrarForm">
                <!--
                    field nome
                -->
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" placeholder="Nome" required>
                    <mat-error *ngIf="registrarForm.get('name').invalid && registrarForm.get('name').touched">
                        Porfavor, digite um nome v치lido.
                    </mat-error>
                </mat-form-field>
                <!--
                    field email
                -->
                <mat-form-field appearance="outline">
                    <mat-label>E-Mail</mat-label>
                    <input matInput formControlName="email" placeholder="email" required>
                    <mat-error *ngIf="registrarForm.get('email').invalid && registrarForm.get('email').touched">
                        Porfavor, digite um E-Mail v치lido.
                    </mat-error>
                </mat-form-field> 
                <!--
                    field senha
                -->
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Senha" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="registrarForm.get('password').invalid && registrarForm.get('password').touched">
                        Porfavor, digite uma senha v치lida.
                    </mat-error>
                </mat-form-field> 
                <!--
                    field conf senha
                -->
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Senha</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="confirmPassword" placeholder="Senha" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    
                    <mat-error *ngIf="registrarForm.get('confirmPassword').invalid && registrarForm.get('confirmPassword').touched">
                        Porfavor, digite uma senha v치lida.
                    </mat-error>
                </mat-form-field>
                
                <button mat-raised-button color='primary' type="submit" [disabled]="registrarForm.invalid"(click)="onSubmit()">
                    Registrar
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
