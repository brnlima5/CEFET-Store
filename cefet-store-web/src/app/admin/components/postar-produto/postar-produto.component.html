<div class="container">
    <h2>Adicionar Produto</h2>

    <form [formGroup]="produtoForm" (ngSubmit)="addProduct()">

        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Selecione um arquivo</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image'">
                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Selecione uma categoria</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="produtoForm.get('categoryId')?.hasError('required')">
                Este campo é obrigatório!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nome</mat-label>
            <input matInput type="text" placeholder="Nome" formControlName="name"/>
            <mat-error *ngIf="produtoForm.get('name')?.hasError('required')">
                Este campo é obrigatório!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Preço</mat-label>
            <input matInput type="number" placeholder="Preço" formControlName="price"/>
            <mat-error *ngIf="produtoForm.get('price')?.hasError('required')">
                Este campo é obrigatório!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Descrição</mat-label>
            <textarea matInput placeholder="Descrição" formControlName="description"></textarea>
            <mat-error *ngIf="produtoForm.get('description')?.hasError('required')">
                Este campo é obrigatório!
            </mat-error>
        </mat-form-field>

        <button mat-raided-button color="primary" type="submit">Adicionar Produto</button>

    </form>
</div>
