<div style="padding: 30px">
    <app-pedido-por-status [data]="data"></app-pedido-por-status>
</div>

<div class="analytics-container">
    <mat-card class="analytics-card">
        <mat-card-header>
        <div mat-card-avatar class="metric-avatar">
            P
        </div>
        <mat-card-title>Pedidos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="metric-value"> {{ data.pedidosMesAtual}}</div>
        <div class="metric-subtext">Mês Atual</div>
    </mat-card-content>
    <mat-card-content>
        <div class="metric-value"> {{ data.pedidosMesAnterior}}</div>
        <div class="metric-subtext">Mês Anterior</div>
    </mat-card-content>
    </mat-card>

    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                G
            </div>
            <mat-card-title>Ganhos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">R{{ data.ganhoMesAtual | currency:'USD':true }}</div>
            <div class="metric-subtext">Mês Atual</div>
        </mat-card-content>
        <mat-card-content class="previous-month">
            <div class="metric-value">R{{ data.ganhoMesAnterior | currency:'USD':true }}</div>
            <div class="metric-subtext">Mês Anterior</div>
        </mat-card-content>
    </mat-card>
</div>
