<div class="container" style="padding: 30px;">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="cupons" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID Cupom</th>
                    <td mat-cell *matCellDef="let cupom">{{ cupom.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let cupom">{{ cupom.name }}</td>
                </ng-container>

                <ng-container matColumnDef="discount">
                    <th mat-header-cell *matHeaderCellDef>Desconto</th>
                    <td mat-cell *matCellDef="let cupom" class="bold-cell">{{ cupom.discount }}</td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Código</th>
                    <td mat-cell *matCellDef="let cupom" class="bold-cell">{{ cupom.code }}</td>
                </ng-container>
                
                <ng-container matColumnDef="expirationDate">
                    <th mat-header-cell *matHeaderCellDef>Data de Expiração</th>
                    <td mat-cell *matCellDef="let cupom">{{ cupom.expirationDate | date: 'dd/MM/yyyy'}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id', 'name', 'discount', 'code', 'expirationDate']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'discount', 'code', 'expirationDate']"></tr>

            </table>
        </mat-card-content>
    </mat-card>

</div>
