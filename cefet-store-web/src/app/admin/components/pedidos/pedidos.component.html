<div class="container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
               
                <ng-container matColumnDef="trackingId">
                    <th mat-header-cell *matHeaderCellDef>ID Acompanhamento</th>
                    <td mat-cell *matCellDef="let pedido">{{ pedido.trackingId }}</td>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>Nome do Usuário</th>
                    <td mat-cell *matCellDef="let pedido">{{ pedido.userName }}</td>
                </ng-container>
                
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Valor</th>
                    <td mat-cell *matCellDef="let pedido" class="bold-cell">R${{ pedido.amount }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descrição</th>
                    <td mat-cell *matCellDef="let pedido">{{ pedido.description }}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Endereço</th>
                    <td mat-cell *matCellDef="let pedido">{{ pedido.address }}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let pedido">{{ pedido.date | date: 'dd/MM/yyyy'}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let pedido">{{ pedido.orderStatus }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Ação</th>
                    <td mat-cell *matCellDef="let pedido">
                        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Ação</button>
                        <mat-menu #menu="matMenu">
                            <span>
                                <span>
                                    <button mat-menu-item (click)="mudarStatusPedido(pedido.id, 'Enviado')">Enviado</button>
                                </span>
                                <span>
                                    <button mat-menu-item (click)="mudarStatusPedido(pedido.id, 'Entregue')">Entregue</button>
                                </span>
                            </span>
                        </mat-menu>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']">
                </tr>

                <tr mat-row *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']">
                </tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>
